<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registration - Spring MVC Demo site</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>User registration - Sign up</h1>
		</div>

		<form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;"
			th:object="${userEntity}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="6" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">First name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2"
							maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Last name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2"
							maxlength="20" />
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
